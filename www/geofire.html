<script type="text/javascript" src="cordova.js"></script>

<script>

    var map;
    var path = new google.maps.MVCArray();
    var service = new google.maps.DirectionsService();
    var poly;
    var currentPosition;
    var started = false;
    var trackingInitialized = false;
    var watchPositionOptions;

    function initMap() {
        var myOptions = {
            zoom: 3,
            center: new google.maps.LatLng(39.081615, -94.745359), //Satellite view of the Continental U.S. and Southern Canada
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        watchPositionOptions = {enableHighAccuracy: true};

        map = new google.maps.Map(document.getElementById("mapCanvas"), myOptions);
        poly = new google.maps.Polyline({ map: map });
    }

    function getCurrentPosition() {
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(setPositionSuccess, posFailure, null);
        } else {
            alert("GPS must be enabled for this application to work");
        }
    }

    function setPositionSuccess(position){
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var startingPosition = new google.maps.LatLng(lat, lng);
        map.setZoom(15);
        map.panTo(startingPosition);
        path.push(startingPosition);
        poly.setPath(path);
        setInterval(function(){trackPosition()},1500);
    }

    function posFailure(){
        alert("Catastrophic Failure");
    }

    function trackPosition(){
        navigator.geolocation.getCurrentPosition(posSuccess,posFailure,watchPositionOptions);
    }

    function posSuccess(position){
        var request = {
            origin: path.getAt(path.getLength() - 1),
            destination: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
            travelMode: google.maps.DirectionsTravelMode.DRIVING
        };
        service.route(
                request,
                function(result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        for(var i = 0, len = result.routes[0].overview_path.length; i < len; i++) {
                            path.push(result.routes[0].overview_path[i]);
                        }
                    }
                }
        );
    }

    $(document).ready(function(){
       initMap();
    });

    $('#ajaxSpinner').hide();
    $('#mapRecentTrip').hide();
    $('#start').click(function(){
        if(!started){
            $(this).css('color', '#ffffff');
            $('#stop').css('color', '#f35958');
            $('#outerStart').css('background-color', '#0aa699');
            $('#outerStop').css('background-color', '#151b20');
            if(!trackingInitialized){
                getCurrentPosition();
            }
            started = true;
        }
    });
    $('#stop').click(function(){
        if(started){
            $(this).css('color', '#ffffff');
            $('#start').css('color', '#0aa699');
            $('#outerStop').css('background-color', '#f35958');
            $('#outerStart').css('background-color', '#151b20');
            started = false;
        }
    });
</script>
