        <title>Add Fuel</title>

    <body>
        <div class="app-home">
            <div class="top-bar">
                <div class="header_nav_left"><!-- <a href=""><i class="fa fa-play-circle fa-rotate-180"></i></a> --></div>
                <div class="header_title"><img width="153"  src="img/title_add_fuel.svg" onerror="this.onerror=null; this.src=''"></div>
                <div class="header_nav_right"><a style="color:#dedede" href="add_fuel_receipt.html"><i class="fa fa-camera-retro"></i></a></div>
                <!--<div class="header_nav_right"><a style="color:#dedede" onclick="showCamera()"><i class="fa fa-camera-retro"></i></a></div>-->
                <!--<div class="header_nav_right"><a style="color:#dedede" onclick="capturePhoto()"><i class="fa fa-camera-retro"></i></a></div>-->

              <!--   <div class="header_title">Messages</div> -->
            </div>
            <div class="bottom-bar-fuel">
                <div class="fuel_buttons">
                    <div class="home_fuel_save_left"><a href="drive.html" class="btn btn-large btn-danger btn-fill btn_home">Cancel</a></div>
                    <div class="home_fuel_save_right"><a href="drive.html" class="btn btn-large btn-primary btn-fill btn_home">Save</a></div>
                </div>     
            </div>
            <div class="content">
                <div class="home_details">

                    <!--<div style="text-align:center;margin:20px;">-->
                        <!--<img id="cameraPic" src="" style="width:auto;height:120px;"></img>-->
                    <!--</div>-->
                    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />

                    <div class="new_vehicle">
                        <!-- <div class="vehicle_icon"><i class="fa fa-truck "></i></div> -->

                        <div class="vehicle_blurb_container">
                            <div><img height="90" width="90" src="img/1fuel.svg"></div>
                            <div class="vehicle_blurb">Picking up some fuel? <br />Please enter the details below:</div>
                        </div>
                        <form>
                            <div class="login_form">
                            <div class="login">
                                <div>
                                    <input class="form-control" type="text" placeholder="LOCATION DESCRIPTION">
                                </div>
                                <div>
                                    <input class="form-control" type="text" style="text-transform: uppercase" placeholder="NUMBER OF GALLONS">
                                </div>
                                <div>
                                    <input class="form-control" type="text" style="text-transform: uppercase" placeholder="PRICE PAID">
                                </div>
                                <div>
                                    <select style="text-transform:uppercase" class="form-control">
                                        <option value="">TYPE OF FUEL</option>
                                        <option value="AL">DIESEL</option>
                                        <option value="AK">GASOLINE</option>
                                        <option value="AZ">LPG</option>

                                    </select>
                                </div>

                            </div>
                            </div>
                        </form>
                        <div></div>
                    </div>
                    
                    
                </div>
                <div id="ajaxSpinner"> <i style="font-size: 2.5em" class="fa fa-spinner fa-spin"></i></div>
            </div>
         
            

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/addFuel.js"></script>
        <script type="text/javascript">
            $('#ajaxSpinner').hide();
            app.initialize();
        </script>
